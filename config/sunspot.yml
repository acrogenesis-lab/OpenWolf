development:
  solr:
    hostname: localhost
    port: 8982
    min_memory: 512M
    max_memory: 1G

test:
  solr:
    hostname: localhost
    port: 8983
    log_level: OFF

staging:
  solr:
    hostname: localhost
    port: 8984
    log_level: WARNING
  auto_commit_after_request: true

production:
  solr:
    hostname: localhost
    port: 8983
    path: /solr
    log_level: WARNING
  auto_commit_after_request: true
